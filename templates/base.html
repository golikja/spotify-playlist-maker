<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify Track Suggester</title>

    <!-- <\!-- Latest compiled and minified CSS -\-> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
     html, .page {
         background: url({{ url_for('static', filename='music.jpg') }}) no-repeat center center fixed;
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
         color: white;
     }
     .container {
         background-color:rgba(0, 0, 0, 0.5);
         max-width: 600px;
         border-radius: 25px;
     }
     a:link {
         color: white;
     }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        {% block body %}
        {% endblock %}

        {% if session['user_id'] %}
        <p>Currently logged in as {{ session['user_id'] }}</p>
        {% else %}
        <p>Not currently logged in. <a href="{{ url_for('login') }}">Log in to Spotify</a> to create playlists</p>
        {% endif %}

        {% include 'menu.html' %}


      </div> <!-- end container -->

      <a href="https://github.com/mathcass/spotify-playlist-maker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    </div> <!-- end page --> 
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68976953-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
