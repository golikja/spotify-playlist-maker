<html>
  <head>
    <title>Spotify Track Suggester</title>
    <style>
      input[type="text"] {
        width: 300px;
      }
    </style>
  </head>
  <body>
    {% block body %}
    {% endblock %}
    
    {% if session['user_id'] %}
    <p>Currently logged in as {{ session['user_id'] }}</p>
    {% else %}
    <p>Not currently logged in. <a href="{{ url_for('login') }}">Log in to Spotify</a> to create playlists</p>
    {% endif %}
    
    {% include 'menu.html' %}
  </body>
</html>
