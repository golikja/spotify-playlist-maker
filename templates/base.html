<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify Track Suggester</title>

    <!-- <\!-- Latest compiled and minified CSS -\-> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
     html, .page {
         background: url({{ url_for('static', filename='music.jpg') }}) no-repeat center center fixed;
         -webkit-background-size: cover;
         -moz-background-size: cover;
         -o-background-size: cover;
         background-size: cover;
         color: white;
     }
     .container {
         background-color:rgba(0, 0, 0, 0.5);
         max-width: 600px;
         border-radius: 25px;
     }
     a:link {
         color: white;
     }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        {% block body %}
        {% endblock %}
        
        {% if session['user_id'] %}
        <p>Currently logged in as {{ session['user_id'] }}</p>
        {% else %}
        <p>Not currently logged in. <a href="{{ url_for('login') }}">Log in to Spotify</a> to create playlists</p>
        {% endif %}
        
        {% include 'menu.html' %}

      </div> <!-- end container -->

    </div> <!-- end page --> 
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68976953-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
